shpd_registry:
  ftp_server: ${shpd_registry}
  ftp_user: ${shpd_registry_ftp_usr}
  ftp_psw: ${shpd_registry_ftp_psw}
  ftp_shpd_path: ${shpd_registry_ftp_shpd_path}
  ftp_env_imgs_path: ${shpd_registry_ftp_imgs_path}
templates_path: ${templates_path}
envs_path: ${envs_path}
volumes_path: ${volumes_path}
host_inet_ip: ${host_inet_ip}
domain: ${domain}
dns_type: ${dns_type}
ca:
  country: ${ca_country}
  state: ${ca_state}
  locality: ${ca_locality}
  organization: ${ca_org}
  organizational_unit: ${ca_org_unit}
  common_name: ${ca_cn}
  email: ${ca_email}
  passphrase: ${ca_passphrase}
cert:
  country: ${cert_country}
  state: ${cert_state}
  locality: ${cert_locality}
  organization: ${cert_org}
  organizational_unit: ${cert_org_unit}
  common_name: ${cert_cn}
  email: ${cert_email}
  subject_alternative_names: []
staging_area:
  volumes_path: ${staging_area_volumes_path}
  images_path: ${staging_area_images_path}
env_templates:
  - tag: default
    factory: docker-compose
    service_templates:
      - template: default
        tag: service-default
    networks:
      - tag: shpdnet
        name: envnet
        external: true
service_templates:
  - tag: default
    factory: docker
    containers:
      - image: ""
        tag: container-1
        ports: []
        subject_alternative_name: null
        environment: []
    ingress: false
    empty_env: null
    properties: {}
  - tag: postgres
    factory: postgres
    containers:
      - image: ${pg_image}
        tag: pg-container
        environment: []
        ports:
          - net_listener_port:${pg_listener_port}
        subject_alternative_name: null
    ingress: false
    empty_env: ${pg_empty_env}
    properties:
      sys_user: ${db_sys_usr}
      sys_psw: ${db_sys_psw}
      user: ${db_usr}
      psw: ${db_psw}
envs: []

shpd_registry:
  ftp_server: ${shpd_registry}
  ftp_user: ${shpd_registry_ftp_usr}
  ftp_psw: ${shpd_registry_ftp_psw}
  ftp_shpd_path: ${shpd_registry_ftp_shpd_path}
  ftp_env_imgs_path: ${shpd_registry_ftp_imgs_path}
templates_path: ${templates_path}
envs_path: ${envs_path}
volumes_path: ${volumes_path}
host_inet_ip: ${host_inet_ip}
domain: ${domain}
dns_type: ${dns_type}
ca:
  country: ${ca_country}
  state: ${ca_state}
  locality: ${ca_locality}
  organization: ${ca_org}
  organizational_unit: ${ca_org_unit}
  common_name: ${ca_cn}
  email: ${ca_email}
  passphrase: ${ca_passphrase}
cert:
  country: ${cert_country}
  state: ${cert_state}
  locality: ${cert_locality}
  organization: ${cert_org}
  organizational_unit: ${cert_org_unit}
  common_name: ${cert_cn}
  email: ${cert_email}
  subject_alternative_names: []
staging_area:
  volumes_path: ${staging_area_volumes_path}
  images_path: ${staging_area_images_path}
envs:
  - template: default
    factory: docker-compose
    tag: test-1
    services:
      - template: default
        factory: docker
        tag: test-1
        inits: []
        start: null
        containers:
          - image: busybox:stable-glibc
            tag: container-1
            workdir: /test
            volumes:
              - /home/test/.ssh:/home/test/.ssh
              - /etc/ssh:/etc/ssh
            environment: []
            ports:
              - 80:80
              - 443:443
              - 8080:8080
            networks:
              - default
            extra_hosts:
              - host.docker.internal:host-gateway
            subject_alternative_name: null
        labels:
          - com.example.label1=value1
          - com.example.label2=value2
          - domain=${domain}
        ingress: false
        empty_env: null
        properties: {}
        status:
          active: true
          archived: false
          triggered_config: null
      - template: default
        factory: docker
        tag: test-2
        inits: []
        start: null
        containers:
          - image: busybox:stable-glibc
            tag: container-1
            workdir: /test
            volumes:
              - /home/test/.ssh:/home/test/.ssh
              - /etc/ssh:/etc/ssh
            environment: []
            ports:
              - 80:80
              - 443:443
              - 8080:8080
            networks:
              - default
            extra_hosts:
              - host.docker.internal:host-gateway
            subject_alternative_name: null
        labels:
          - com.example.label1=value1
          - com.example.label2=value2
        ingress: false
        empty_env: null
        properties: {}
        status:
          active: true
          archived: false
          triggered_config: null
    networks:
      - tag: default
        name: envnet
        external: true
    volumes:
      - tag: app_data_ext
        external: true
        name: nfs-1
    status:
      active: true
      archived: false
      triggered_config: null
  - template: default
    factory: docker-compose
    tag: test-2
    services:
      - template: default
        factory: docker
        tag: test-1
        inits: []
        start: null
        containers:
          - image: busybox:stable-glibc
            tag: container-1
            workdir: /test
            volumes:
              - /home/test/.ssh:/home/test/.ssh
              - /etc/ssh:/etc/ssh
            environment: []
            ports:
              - 80:80
              - 443:443
              - 8080:8080
            networks:
              - internal_net
            extra_hosts:
              - host.docker.internal:host-gateway
            subject_alternative_name: null
        labels:
          - com.example.label1=value1
          - com.example.label2=value2
        ingress: false
        empty_env: null
        properties: {}
        status:
          active: true
          archived: false
          triggered_config: null
      - template: default
        factory: docker
        tag: test-2
        inits: []
        start: null
        containers:
          - image: busybox:stable-glibc
            tag: container-1
            workdir: /test
            volumes:
              - /home/test/.ssh:/home/test/.ssh
              - /etc/ssh:/etc/ssh
            environment: []
            ports:
              - 80:80
              - 443:443
              - 8080:8080
            networks:
              - internal_net
            extra_hosts:
              - host.docker.internal:host-gateway
            subject_alternative_name: null
        labels:
          - com.example.label1=value1
          - com.example.label2=value2
        ingress: false
        empty_env: null
        properties: {}
        status:
          active: true
          archived: false
          triggered_config: null
    probes: []
    networks:
      - tag: internal_net
        external: false
        driver: bridge
        attachable: true
        enable_ipv6: false
        driver_opts:
          com.docker.network.bridge.name: br-internal
        ipam:
          driver: default
          config:
            - subnet: 172.30.0.0/16
              gateway: 172.30.0.1
    volumes:
      - tag: app_data
        external: false
        driver: local
        driver_opts:
          type: none
          o: bind
          device: /srv/data
        labels:
          env: production
    status:
      active: false
      archived: false
      triggered_config: null

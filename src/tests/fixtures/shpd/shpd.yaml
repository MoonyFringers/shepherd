shpd_registry:
  ftp_server: ${shpd_registry}
  ftp_user: ${shpd_registry_ftp_usr}
  ftp_psw: ${shpd_registry_ftp_psw}
  ftp_shpd_path: ${shpd_registry_ftp_shpd_path}
  ftp_env_imgs_path: ${shpd_registry_ftp_imgs_path}
templates_path: ${templates_path}
envs_path: ${envs_path}
volumes_path: ${volumes_path}
host_inet_ip: ${host_inet_ip}
domain: ${domain}
dns_type: ${dns_type}
ca:
  country: ${ca_country}
  state: ${ca_state}
  locality: ${ca_locality}
  organization: ${ca_org}
  organizational_unit: ${ca_org_unit}
  common_name: ${ca_cn}
  email: ${ca_email}
  passphrase: ${ca_passphrase}
cert:
  country: ${cert_country}
  state: ${cert_state}
  locality: ${cert_locality}
  organization: ${cert_org}
  organizational_unit: ${cert_org_unit}
  common_name: ${cert_cn}
  email: ${cert_email}
  subject_alternative_names: []
staging_area:
  volumes_path: ${staging_area_volumes_path}
  images_path: ${staging_area_images_path}
env_templates:
  - tag: default
    factory: docker-compose
    service_templates:
      - template: default
        tag: service-default
    networks:
      - tag: shpdnet
        name: envnet
        external: true
service_templates:
  - tag: default
    factory: docker
    image: test-image:latest
    labels:
      - com.example.label1=value1
      - com.example.label2=value2
    workdir: /test
    volumes:
      - /home/test/.ssh:/home/test/.ssh
      - /etc/ssh:/etc/ssh
    ingress: false
    empty_env: null
    environment: []
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    properties: {}
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    subject_alternative_name: null
envs:
  - template: default
    factory: docker-compose
    tag: test-1
    services:
      - template: default
        factory: docker
        tag: test
        containers:
          - image: test-image:latest
            tag: container-1
            workdir: /test
            volumes:
              - /home/test/.ssh:/home/test/.ssh
              - /etc/ssh:/etc/ssh
            environment: []
            ports:
              - 80:80
              - 443:443
              - 8080:8080
            networks:
              - default
            extra_hosts:
              - host.docker.internal:host-gateway
            subject_alternative_name: null
        labels:
          - com.example.label1=value1
          - com.example.label2=value2
        ingress: false
        empty_env: null
        properties: {}
        status:
          active: true
          archived: false
          rendered_config: null
    probes:
      - tag: db-ready
        container:
          tag: db-ready
          image: postgres:17-3.5
          hostname: null
          container_name: null
          workdir: null
          volumes: []
          environment: []
          ports: []
          networks:
            - "#{env.tag}"
          extra_hosts: []
          subject_alternative_name: null
          build: null
        script: sh -c 'pg_isready -h db -p 5432 -U sys -d docker'
        script_path: null
      - tag: db-live
        container:
          tag: db-live
          image: postgres:17-3.5
          hostname: null
          container_name: null
          workdir: null
          volumes: []
          environment: []
          ports: []
          networks:
            - "#{env.tag}"
          extra_hosts: []
          subject_alternative_name: null
          build: null
        script: sh -c 'pg_isready -h db -p 5432 -U docker -d docker'
        script_path: null
    status:
      active: true
      archived: false
      rendered_config: null
